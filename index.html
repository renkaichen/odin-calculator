<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <link rel="stylesheet" href="./style.css">
        <title>Calculator</title>
    </head>

    <body>
        <p id="display"></p>
        <div id ="buttons">
            <button>Clear</button>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>
            <div class="row">
                <button>0</button>
                <button>.</button>
                <button>=</button>
                <button>+</button>
            </div>
        </div>
        
    </body>
</html>

<script>
    function add(num1, num2) {
        return num1 + num2;
    }

    function subtract(num1, num2) {
        return num1 - num2;
    }

    function multiply(num1, num2) {
        return num1 * num2;
    }

    function divide(num1, num2) {
        return num1 / num2;
    }

    let num1;
    let num2;
    let operator;

    function operate(operator, num1, num2) {
        switch(operator) {
            case("+"):
                add(num1, num2);
                break;
            case("-"):
                subtract(num1, num2);
                break;
            case("/"):
                divide(num1, num2);
                break;
            case("*"):
                multiply(num1, num2);
        }
    }

    let displayContent = '';
    let display = document.querySelector("#display");
    let buttons = document.querySelectorAll("button");
    buttons.forEach(function(button) {
        button.addEventListener('click', () => {
            if(event.target.textContent == "=") {

            } else {
                displayContent += event.target.textContent;
                display.textContent = displayContent;
            }
        })
    })
    
</script>
