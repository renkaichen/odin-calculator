<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <link rel="stylesheet" href="./style.css">
        <title>Calculator</title>
    </head>

    <body>
        <div id="rowOne">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
        </div>
        <div id="rowTwo">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
        </div>
        <div id="rowThree">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
        </div>
        <div id="rowFour">
            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button>+</button>
        </div>
    </body>
</html>

<script>
    function add(num1, num2) {
        return num1 + num2;
    }

    function subtract(num1, num2) {
        return num1 - num2;
    }

    function multiply(num1, num2) {
        return num1 * num2;
    }

    function divide(num1, num2) {
        return num1 / num2;
    }

    let num1;
    let num2;
    let operator;

    function operate(operator, num1, num2) {
        switch(operator) {
            case("+"):
                add(num1, num2);
                break;
            case("-"):
                subtract(num1, num2);
                break;
            case("/"):
                divide(num1, num2);
                break;
            case("*"):
                multiply(num1, num2);
        }
    }
</script>
